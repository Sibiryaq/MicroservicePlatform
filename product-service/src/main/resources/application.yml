server:
  port: 8082
  servlet:
    context-path: /product-service
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5430/productdb
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: product_db
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    allow-circular-references: true